<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetPost Online</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script></script>
</head>
<body>
    <header class="container mx-auto">
        <nav class="mt-5">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <div class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/home.png" alt="">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/pen.png" alt="" class="w-[]">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/log.png" alt="" class="w-[]">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/flag.png" alt="" class="w-[]">
                        </div>
                    </div>
                  </div>
                  <a class="btn btn-ghost text-xl">MetPost</a>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:flex gap-3">
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/home.png" alt="">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/pen.png" alt="" class="w-[]">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/log.png" alt="" class="w-[]">
                        </div>
                        <div class="rounded-full w-14 h-14 flex justify-center bg-[#12132D08] border-[#0307121A] border items-center">
                            <img src="./images/flag.png" alt="" class="w-[]">
                        </div>
                    </div>
                  <a class="ml-3 px-10 py-4 btn rounded-full h-14 bg-[#797DFC]">Sign In</a>
                </div>
              </div>
        </nav>
    </header>
</body>
</html>
